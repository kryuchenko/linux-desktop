[program:dbus]
user=root
environment=PROC_NAME="%(program_name)s",USER=root,HOME=/root
command=supervisor-dbus.sh
process_name=%(program_name)s
numprocs=1
directory=/root
priority=10
autostart=true
startsecs=5
startretries=3
autorestart=unexpected
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/dbus.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=1
redirect_stderr=true

